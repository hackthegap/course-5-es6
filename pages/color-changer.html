<!-- JAVASCRIPT -->
<script>

    const colorButton = document.getElementById("bgButton");
    const bgColor = document.getElementById("bodyBG");
    // const buttonEvent = document.getElementById("bgButton");

    let colorOptions = ["#b95347", "#b96abd", "#476abd", "#476a40", "#ffc047", "#454d60", "#6ea5c6"]; // All the color options
    let colorSelected = "";

    colorButton.addEventListener('click', () => randomColor(colorOptions));

    // RANDOMIZES which HEX value is FIRST in the array.
    function randomColor(colorOptions) {
        let currentPlace = colorOptions.length;
    
        while (currentPlace != 0) {
            colorSelected = Math.floor(Math.random() * currentPlace);
            currentPlace--;
            [colorOptions[currentPlace], colorOptions[colorSelected]] = [colorOptions[colorSelected], colorOptions[currentPlace]];
           
            // Updates the value of ColorSelected with the first HEX value.
            colorSelected = colorOptions[0];
            console.log(colorOptions);
            console.log(colorSelected);
            backgroundChange(colorSelected);
        }
    }
    
    // Updates the background color in accordance with the passed in HEX value.
    function backgroundChange(colorSelected) {
        document.body.style.backgroundColor = colorSelected;
    }

    // PURPLE-PINK: #b96abd

    // EMERALD GREEN: #476a40
    // WASHED YELLOW: #ffc047
    // GRAY BLUE: #454d60
    // DULL CYAN: #6ea5c6
    
    </script>
